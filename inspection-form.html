<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Inspection</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/app.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-sm p-4">
            <div class="flex items-center">
                <a href="index.html" class="mr-4 text-blue-500">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="text-xl font-semibold">New Inspection</h1>
            </div>
        </header>

        <main class="flex-1 p-4">
            <form id="inspection-form" class="space-y-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <div class="flex space-x-2">
                        <input type="text" id="location-input" required class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
                        <button id="get-location-btn" type="button" class="px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                            <i class="fas fa-location-arrow"></i>
                        </button>
                    </div>
                    <div id="map-container" class="hidden h-48 mt-2 rounded-md overflow-hidden border border-gray-300">
                        <!-- Google Map will be embedded here -->
                    </div>
                    <div id="location-coords" class="text-xs text-gray-500 hidden"></div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Start Date & Time</label>
                    <input type="datetime-local" id="start-datetime" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <div id="findings-container" class="space-y-4">
                    <!-- Findings will be added here dynamically -->
                </div>

                <button type="button" id="add-finding-btn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg flex items-center justify-center">
                    <i class="fas fa-plus mr-2"></i> Add Finding
                </button>

                <template id="finding-template">
                    <div class="finding-entry bg-white p-4 rounded-lg shadow border border-gray-200">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="font-medium">Finding #<span class="finding-number"></span></h3>
                            <button type="button" class="text-red-500 delete-finding">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                <textarea rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md finding-desc"></textarea>
                            </div>
                            <div class="flex items-center space-x-4">
                                <div class="flex items-center">
                                    <input type="radio" name="issue_type" value="conformance" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                    <label class="ml-2 block text-sm text-gray-700">Conformance</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="radio" name="issue_type" value="non-conformance" class="h-4 w-4 text-red-600 border-gray-300 focus:ring-red-500">
                                    <label class="ml-2 block text-sm text-gray-700">Non-Conformance</label>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Photo Evidence</label>
                                <div class="border-2 border-dashed border-gray-300 rounded-md p-4 text-center photo-upload">
                                    <i class="fas fa-camera text-gray-400 text-2xl mb-2"></i>
                                    <p class="text-sm text-gray-500">Click to add photo</p>
                                    <input type="file" accept="image/*" class="hidden photo-input">
                                </div>
                                <div class="photo-preview mt-2 hidden">
                                    <img src="" class="max-h-32 mx-auto">
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">End Date & Time</label>
                    <input type="datetime-local" id="end-datetime" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg">
                    Save Inspection
                </button>
            </form>
        </main>
    </div>
</body>
</html>
