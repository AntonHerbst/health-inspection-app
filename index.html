<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Safety Inspections</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Login Screen (Initial View) -->
        <div id="login-screen" class="flex-1 flex flex-col items-center justify-center p-6">
            <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
                <h1 class="text-2xl font-bold text-center mb-6">Health & Safety Inspections</h1>
                <div id="google-signin-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center cursor-pointer transition-colors">
                    <i class="fab fa-google mr-3"></i>
                    <span>Sign in with Google</span>
                </div>
                <div class="mt-4 text-center text-sm text-gray-600">
                    <p>Sign in to access your inspection reports</p>
                </div>
            </div>
        </div>

        <!-- Dashboard (Hidden Initially) -->
        <div id="dashboard" class="hidden flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow-sm p-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold">Inspections</h2>
                    <div id="user-profile" class="flex items-center space-x-2">
                        <span id="user-name" class="font-medium"></span>
                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                            <i class="fas fa-user text-blue-500"></i>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 p-4 overflow-y-auto">
                <div id="inspections-list" class="space-y-4">
                    <!-- Inspection cards will be added here dynamically -->
                </div>
            </main>

            <!-- Footer/FAB -->
            <footer class="p-4 bg-white border-t">
                <button id="new-inspection-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center">
                    <i class="fas fa-plus mr-2"></i>
                    New Inspection
                </button>
            </footer>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
